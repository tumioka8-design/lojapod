{% extends "layout.html" %}

{% block title %}Gerenciar Sabores - Admin{% endblock %}

{% block content %}
<div class="flex flex-wrap justify-between items-center mb-8 gap-4">
    <h1 class="text-3xl font-bold">Gerenciar Sabores</h1>
    <a href="{{ url_for('admin') }}" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition-colors">
        &larr; Voltar ao Painel
    </a>
</div>

<div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <!-- Coluna para Adicionar Sabor -->
    <div class="md:col-span-1">
        <div class="bg-[#111111] rounded-lg shadow-glow p-6">
            <h2 class="text-xl font-semibold mb-4">Adicionar Novo Sabor</h2>
            <form action="{{ url_for('add_flavor') }}" method="post" class="space-y-4">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-300">Nome do Sabor</label>
                    <input type="text" name="name" id="name" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                </div>
                <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors">
                    Adicionar Sabor
                </button>
            </form>
        </div>
    </div>

    <!-- Coluna para Listar Sabores -->
    <div class="md:col-span-2">
        <div class="bg-[#111111] rounded-lg shadow-glow overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-300">
                <thead class="text-xs text-gray-400 uppercase bg-[#1c1c1c]">
                    <tr>
                        <th scope="col" class="px-6 py-3">Nome do Sabor</th>
                        <th scope="col" class="px-6 py-3 text-right">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for flavor in flavors %}
                    <tr class="border-b border-gray-700 hover:bg-[#1c1c1c]">
                        <th scope="row" class="px-6 py-4 font-medium text-white whitespace-nowrap">{{ flavor.name }}</th>
                        <td class="px-6 py-4 text-right">
                            <form action="{{ url_for('delete_flavor', flavor_id=flavor.id) }}" method="post" onsubmit="return confirm('Tem certeza que deseja excluir o sabor \'{{ flavor.name }}\'?');">
                                <button type="submit" class="font-medium text-red-500 hover:underline">Excluir</button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="2" class="text-center py-8 text-gray-500">Nenhum sabor cadastrado.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
