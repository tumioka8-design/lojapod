{% extends "layout.html" %}

{% block title %}Login de Administrador{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-full px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-bold text-white tracking-tight">
                Login de Administrador
            </h2>
        </div>

        {% if error %}
            <div class="bg-red-900/50 border border-red-500 text-red-300 px-4 py-3 rounded-lg relative" role="alert">
                <strong class="font-bold">Erro:</strong>
                <span class="block sm:inline">{{ error }}</span>
            </div>
        {% endif %}

        <form class="mt-8 space-y-6" action="{{ url_for('login') }}" method="POST">
            <div class="rounded-md shadow-sm space-y-3">
                <div>
                    <label for="username" class="sr-only">Usuário</label>
                    <input id="username" name="username" type="text" required class="relative block w-full px-3 py-3 border border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm rounded-md" placeholder="Usuário">
                </div>
                <div>
                    <label for="password" class="sr-only">Senha</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full px-3 py-3 border border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm rounded-md" placeholder="Senha">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 transition-colors">
                    Entrar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
